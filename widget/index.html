<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../font/lato_regular.ttf">
</head>
<body>
<div class="container">
   <div class="row">
      <div class="col-4">
            <div class="sidebar">
                <div class="widget">
                    <div class="widget__content">
                        <div class="widget__rowtop">
                              <div class="widget__columntop">
                                      <div class="date">
                                          <div class="date__day">Friday</div>
                                          <div class="date__month">August,</div>
                                          <div class="date__date">23rd</div>
                                      </div>
                                      <div class="temperature">
                                        <div class="temperature__twelve"> 12°</div>
                                        <div class="temperature__city"> Paris,France</div>
                                        <div class="temperature__icon"><img src="../icons/wind.png" alt="wind"></div>
                                        <div class="temperature__speed">14</div>
                                        <div class="temperature__mph"> mph</div>
                                    </div>
                                </div>
                            </div>

                        <div class="widget__rowbottom">
                              <div class="widget__columnbottom">
                                <div class="widget__prev">
                                  <div> &#10094;</div>
                                <div>
                               <div class="widget__weekday weekday">
                                  <div>
                                  <div class="weekday__name">Monday</div>
                                  </div>
                                  <div class="weekday__icon"><img src="../icons/rain.png" alt="rain"></div>
                                 </div>
                                 <div>
                                    <div class="weekday__temperature"> 10°</div>
                                 </div>
                              </div>


                            <div class="widget__weekday weekday">
                                <div class="weekday__name">Tuesday</div>
                                <div class="weekday__icon"><img src="../icons/cloudy.png" alt="cloudy"></div>
                                </div>
                                <div class="weekday__temperature"> 15°</div>
                                </div>
                            </div>

                            <div class="widget__weekday weekday">
                                <div class="weekday__name">Wensday</div>
                                <div class="weekday__icon"><img src="../icons/sunny.png" alt="sunny"></div>
                                </div>
                                <div class="weekday__temperature"> 23°</div>
                                </div>
                            </div>
                            <div class="widget__weekday weekday">
                                <div class="weekday__name">Thursday</div>
                                <div class="weekday__icon"><img src="../icons/overcast.png" alt="overcast"></div>
                                </div>
                                <div class="widget__weekday_temperature"> 18°</div>

                            <div class="widget__next">
                            <div> &#10095;</div>
                        </div>
                        </div>

                </div>
            </div>
      </div>
   </div>
</div>
</body>
</html>
